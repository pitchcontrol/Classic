<script>
    Array.prototype.remove = function (item) {
        var index = this.indexOf(item);
        while (index != -1) {
            this.splice(index, 1);
            index = this.indexOf(item);
        }
    };
    obj = {name: 'obj'};
    var arr = [obj, {}, {}, obj, {}, obj];
    console.log(arr[0], arr.length);
    arr.remove(obj);
    console.log(arr[0], arr[1], arr[2], arr.length);
</script>
