<div class="modal-header">
    <div class="row">
        <div class="col-lg-2">
            <img src="./image/three97.svg" class="picture-middle">
        </div>
        <div class="col-lg-10">
            <h3 class="modal-title">Добавить на представление</h3>
        </div>
    </div>
</div>
<div class="modal-body">
    <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" role="form">
                <div class="form-group"><label for="id_name" class="col-sm-2 control-label">Название</label>

                    <div class="col-sm-10"><input type="text" class="form-control" id="id_name"
                                                  ng-model="model.name"></div>
                </div>
                <div class="form-group" ng-repeat="e in model.entities">
                    <div class="col-sm-offset-2"><label class="checkbox-inline"> <input type="checkbox"
                                                                                        ng-model="e.included">{{e.name}}</label>
                    </div>
                </div>
                <div class="form-group">

                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="picture-btn" ng-click="ok()"><img src="./image/mark15.svg" class="picture-light"></button>
    <button class="picture-btn" ng-click="cancel()"><img src="./image/negative1.svg" class="picture-light"></button>
</div>
